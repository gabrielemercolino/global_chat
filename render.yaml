services:
  - type: web
    name: global-chat
    runtime: elixir
    plan: free
    region: frankfurt
    buildCommand: ./build.sh
    startCommand: mix phx.server
    envVars:
      - key: PHX_HOST
        value: global-chat-gikj.onrender.com
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: PORT
        value: 10000
      - key: MIX_ENV
        value: prod